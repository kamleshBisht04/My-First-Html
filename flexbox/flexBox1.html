<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar flexbox</title>
    <style>
        .container ,a{
            display: flex;
            flex-direction: row;
            list-style: none;
            padding: 10px;
            text-decoration: none;
            background-color:lightcyan;
            font-weight: 700;
        }
        a:hover{
            background-color:darkcyan;
            font-size: 1rem;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container">
            <li><a href="#">Home</a></li>
            <li><a href="#">Html</a></li>
            <li><a href="#">Css</a></li>
            <li><a href="#">Java Scipt</a></li>
            <li><a href="#">java</a></li>
            <li><a href="#">C Programming</a></li>
    </div>
    
</body>
</html>
